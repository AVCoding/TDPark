<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TD Park Yandex</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  	/>
</head>
<body>
	<main>
		<div class="main-info">
			<div class="service">
				<h2>Yandex</h2>
			</div>
			<div class="company">
				<div class="logo">
					<img src="images/Logo.png">
				</div>
				<div class="company_name">
					<h1>TD Park</h1>
				</div>
			</div>
		</div>

		<section class="contacts">
			<div class="taxi animate__animated animate__slideInLeft">
				<img src="images/Car.png">
			</div>

			<div class="contacts_conditions">
				<div class="contacts_phone">
					<div class="contacts_phone_icon">
						<i class="fa fa-phone"></i>
					</div>
					
					<div class="contacts_phone_numbers">
						<a href="tel:+37443112720">043 11 27 20</a>
						<a href="tel:+37495209040">095 20 90 40</a>
					</div>
				</div>	

				<div class="conditions">
					<h3>Հրավիրում ենք համագործակցելու վարորդների</h3>
					<p>Յուրաքանչյուր 100-րդ պատվերից <span>1500դր․</span> հետվերադարձ</p>
					<p>Գործում է ճկուն <span>բոնուսային</span> համակարգ</p>
					<p>Տրամադրվում է <span>ավճար</span> խորհրդատվություն ԱՊՊԱ-ի հետ կապված</p>
				</div>					
			</div>
		</section>
	</main>
</body>
</html>
